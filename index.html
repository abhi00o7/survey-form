<!-- <!DOCTYPE html> -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="body">

        <div id="title">
            <h1>freeCodeCamp Survey Form</h1>
            <p id="description">
                Thank you for taking the time to help us improve our platform
            </p>
        </div>
        <div id="form">
            <form action="#" id="survey-form">
                <label for="name">Name</label><br>
                <input type="text" id="name" placeholder="Enter Your Name"><br>
                <label for="Email">Email</label><br>
                <input type="email" id="email" placeholder="Enter Your Email"><br>
                <label for="age">Age(Optional)</label><br>
                <input type="number" id="age" placeholder="Enter Your age here"><br>
                <label for="dropdown">Which option best describes your current role?</label><br>
                <select name="role" id="role">
                    <option value="">Select current role</option>
                    <option value="student">Student</option>
                    <option value="fullTimeJob">Full time job</option>
                    <option value="fullTimeLearner">Full time Learner</option>
                    <option value="preferNotToSay">Prefer not to say</option>
                    <option value="other">Other...</option>
                </select><br>
                <label for="recommend">Would you recommend freeCodeCamp to a friend?</label><br>
                <input type="radio" id="recommend" name="definitely" value="definitely">
                <label for="definitely">Definitely</label>
                <input type="radio" id="recommend" name="maybe" value="maybe">
                <label for="Maybe">Maybe</label>
                <input type="radio" id="recommend" name="notSure" value="notSure">
                <label for="notSure">Not Sure</label><br>
                <label for="feature">What is your favorite feature of freeCodeCamp?</label><br>
                <select name="feature" id="feature">
                    <option value="">Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="openSource">Open Source</option>
                </select><br>
                <label for="improvement">What would you like to see improved? (Check all that apply)
                </label>
            </form>
        </div>
    </div>

</body>

</html>
